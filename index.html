    // --- Language Switcher ---
    const langButtons = ['lang-ja', 'lang-en', 'lang-ja-mobile', 'lang-en-mobile'];
    let currentLang = 'en'; // Default to English

    function switchLanguage(lang) {
        currentLang = lang;
        document.documentElement.lang = lang;

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.dataset.lang;
            if (translations[key] && translations[key][lang]) {
                el.innerText = translations[key][lang];
            }
        });

        updateLangButtons();
    }
    
    function updateLangButtons() {
        document.getElementById('lang-ja').classList.toggle('active', currentLang === 'ja');
        document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
        document.getElementById('lang-ja-mobile').classList.toggle('active', currentLang === 'ja');
        document.getElementById('lang-en-mobile').classList.toggle('active', currentLang === 'en');
    }

    langButtons.forEach(id => {
        document.getElementById(id).addEventListener('click', (e) => {
            switchLanguage(e.target.id.includes('ja') ? 'ja' : 'en');
        });
    });

    // --- Mobile Menu Toggle ---
    const hamburger = document.getElementById('hamburger-menu');
    const mobileMenu = document.getElementById('mobile-menu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });

    // --- Scroll Animations ---
    const sections = document.querySelectorAll('.fade-in-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });

    // --- Gallery Lightbox ---
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightboxClose = document.getElementById('lightbox-close');

    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = item.src;
        });
    });

    lightboxClose.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });
    
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            lightbox.style.display = 'none';
        }
    });

    // --- Animated Title ---
    const titleText = "Trirectix";
    const titleContainer = document.querySelector('.animated-title');
    titleText.split('').forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter;
        span.style.animationDelay = `${index * 0.07}s`;
        titleContainer.appendChild(span);
    });

    // --- Initial Language Setup ---
    document.addEventListener('DOMContentLoaded', () => {
        switchLanguage('en'); // Set default to English
    });

  </script>
